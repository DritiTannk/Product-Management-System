{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}



<div class="container">
    <div class="row mt-3 ">
        <div class="col-lg-6 mx-auto text-center">
             <h1> Edit Product Details </h1>
          {% if message %}
             {% if danger %}
                <div class="toast text-center mt-5 mx-auto border border-secondary rounded" data-animation="true" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
                <div class="toast-header">
                  <strong class="mr-auto text-dark text-center font-weight-normal">Message</strong>
                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                </div>
                <div class="toast-body text-danger font-weight-dark">
                  {{message}}
                </div>
              </div>
            {% else %}
               <div class="toast text-center mt-5  ml-5 border border-secondary rounded" data-animation="true" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
                <div class="toast-header">
                  <strong class="mr-auto text-dark text-center font-weight-normal">Message</strong>
                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                </div>
                <div class="toast-body text-success font-weight-dark">
                  {{message}}

                </div>
              </div>

            {% endif %}
        {% endif %}
        </div>
    </div>
    <div class="row mt-3">
        <div class=" col-lg-6 text-center mx-auto">
           <form method="POST" class="uniForm">
             {% csrf_token %}
             {{ form | crispy}}
               <div class="mt-3">
                   <button type="submit" class="btn btn-outline-secondary" id="addbtn">Update Details </button>
               </div>

         </form>
        </div>
    </div>
</div>


{% endblock page_content %}
